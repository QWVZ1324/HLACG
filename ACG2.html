                }

                if (!e.target.closest('.download-container')) {
                    closeAllDownloadOptions();
                }
            });

            document.getElementById('back-btn').addEventListener('click', goBackToList);
            
            // 公告弹窗相关事件

            checkUrlParams();

        // 检查URL参数
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');
            
            if (gameId) {
                showGameDetail(parseInt(gameId));
            }
        }

        // 显示游戏详情页
        function showGameDetail(gameId) {
            const game = allGames.find(g => g.id === gameId);
            if (!game) return;
            
            // 隐藏列表页，显示详情页
            document.querySelector('.list-page').style.display = 'none';
            document.getElementById('detail-page').style.display = 'block';
            
            // 重置图片索引
            currentImageIndex = 0;
            
            // 更新详情页内容
            const detailContainer = document.getElementById('game-detail');
            
            // 生成网盘选项HTML
            let optionsHTML = '';
            game.links.forEach(link => {
                optionsHTML += `
                    <a href="${link.url}" class="download-option ${link.type}" target="_blank">
                        <i class="fas ${getIconForType(link.type)}"></i>
                        ${link.name}
                    </a>
                `;
            });
            
            // 生成图片缩略图HTML
            let thumbnailsHTML = '';
            game.images.forEach((img, index) => {
                thumbnailsHTML += `
                    <img src="${img}" class="image-thumbnail ${index === 0 ? 'active' : ''}" 
                         data-index="${index}" alt="游戏截图 ${index + 1}">
                `;
            });
            
            detailContainer.innerHTML = `
                <div class="game-detail-header">
                    <div class="game-images-container">
                        <img src="${game.images[0]}" class="game-main-image" alt="${game.title}" 
                             onerror="this.src='https://via.placeholder.com/600x400?text=游戏图片'">
                        <button class="image-nav-btn image-prev">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="image-nav-btn image-next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="image-thumbnails">
                            ${thumbnailsHTML}
                        </div>
                    </div>
                    <div class="game-detail-info">
                        <h1 class="game-detail-title">${game.title}</h1>
                        <p class="game-detail-description">${game.fullDescription}</p>
                    </div>
                </div>
                <div class="download-container">
                    <button class="download-btn">
                        <i class="fas fa-download"></i> 下载资源
                    </button>
                    <div class="download-options">
                        ${optionsHTML}
                    </div>
                </div>
            `;
            
            // 添加图片导航事件
            const prevBtn = detailContainer.querySelector('.image-prev');
            const nextBtn = detailContainer.querySelector('.image-next');
            const thumbnails = detailContainer.querySelectorAll('.image-thumbnail');
            const mainImage = detailContainer.querySelector('.game-main-image');
            
            prevBtn.addEventListener('click', () => navigateImage(-1, game.images));
            nextBtn.addEventListener('click', () => navigateImage(1, game.images));
            
            // 添加缩略图点击事件
            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    changeImage(index, game.images);
                });
            });
            
            // 添加下载按钮事件
            const downloadBtn = detailContainer.querySelector('.download-btn');
            downloadBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const options = this.nextElementSibling;
                const isShowing = options.classList.contains('show');
                
                closeAllDownloadOptions();
                
                if (!isShowing) {
                    options.classList.add('show');
                }
            });
            
            // 更新URL
            window.history.pushState({}, '', `?id=${gameId}`);
        }

        // 图片导航函数
        function navigateImage(direction, images) {
            let newIndex = currentImageIndex + direction;
            
            if (newIndex < 0) {
                newIndex = images.length - 1;
            } else if (newIndex >= images.length) {
                newIndex = 0;
            }
            
            changeImage(newIndex, images);
        }

        // 切换图片函数
        function changeImage(index, images) {
            currentImageIndex = index;
            
            const mainImage = document.querySelector('.game-main-image');
            const thumbnails = document.querySelectorAll('.image-thumbnail');
            
            // 更新主图
            mainImage.src = images[index];
            
            // 更新缩略图激活状态
            thumbnails.forEach((thumb, i) => {
                if (i === index) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        // 返回列表页
        function goBackToList() {
            document.querySelector('.list-page').style.display = 'block';
            document.getElementById('detail-page').style.display = 'none';
            
            // 更新URL
            window.history.pushState({}, '', window.location.pathname);
        }

        // 设置公告弹窗
        function setupAnnouncementModal() {
            const modal = document.getElementById('announcement-modal');
            const closeBtn = document.getElementById('close-announcement');
            const confirmBtn = document.getElementById('confirm-announcement');
            const dontShowCheckbox = document.getElementById('dont-show-again');
            
            // 检查是否在7天内不再显示
            const dontShowUntil = localStorage.getItem('dontShowAnnouncementUntil');
            const now = new Date().getTime();
            
            if (!dontShowUntil || now > parseInt(dontShowUntil)) {
                // 显示公告弹窗
                setTimeout(() => {
                    modal.classList.add('show');
                }, 1000);
            }
            
            // 关闭按钮事件
            closeBtn.addEventListener('click', closeAnnouncement);
            confirmBtn.addEventListener('click', closeAnnouncement);
            
            // 点击弹窗外部关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeAnnouncement();
                }
            });
            
            function closeAnnouncement() {
                modal.classList.remove('show');
                
                // 如果用户选择了"不再显示"
                if (dontShowCheckbox.checked) {
                    const sevenDays = 7 * 24 * 60 * 60 * 1000; // 7天的毫秒数
                    const dontShowUntil = new Date().getTime() + sevenDays;
                    localStorage.setItem('dontShowAnnouncementUntil', dontShowUntil.toString());
                }
            }
        }

        // 关闭所有下载选项
        function closeAllDownloadOptions() {
            const allOptions = document.querySelectorAll('.download-options');
            allOptions.forEach(option => {
                option.classList.remove('show');
            });
        }

        // 搜索处理函数
        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
            currentSearchTerm = searchTerm;
            
            if (searchTerm === '') {
                goHome();
                return;
            }
            
            // 过滤游戏
            currentGames = allGames.filter(game => 
                game.title.toLowerCase().includes(searchTerm) || 
                game.description.toLowerCase().includes(searchTerm)
            );
            
            isSearching = true;
            currentPage = 1;
            
            // 显示返回首页按钮
            document.getElementById('home-btn').style.display = 'flex';
            
            renderGames();
            renderPagination();
            updateSearchInfo();
        }

        // 返回首页函数
        function goHome() {
            currentGames = [...allGames];
            isSearching = false;
            currentSearchTerm = "";
            document.getElementById('search-input').value = "";
            currentPage = 1;
            
            // 隐藏返回首页按钮
            document.getElementById('home-btn').style.display = 'none';
            
            renderGames();
            renderPagination();
            updateSearchInfo();
        }

        // 更新搜索信息显示
        function updateSearchInfo() {
            const searchInfo = document.getElementById('search-info');
            
            if (isSearching) {
                if (currentGames.length > 0) {
                    searchInfo.innerHTML = `找到 ${currentGames.length} 个与 "<span style="color: #ffcc00;">${currentSearchTerm}</span>" 相关的游戏`;
                } else {
                    searchInfo.innerHTML = `没有找到与 "<span style="color: #ffcc00;">${currentSearchTerm}</span>" 相关的游戏，<a href="javascript:void(0)" onclick="goHome()" style="color: #6a11cb; text-decoration: underline;">返回首页</a>`;
                }
            } else {
                searchInfo.innerHTML = '';
            }
        }

        // 更新每页游戏数量
        function updateGamesPerPage() {
            gamesPerPage = window.innerWidth >= 992 ? gamesPerPageDesktop : gamesPerPageMobile;
        }

        // 处理窗口大小变化
        function handleResize() {
            const oldGamesPerPage = gamesPerPage;
            updateGamesPerPage();
            
            // 如果每页游戏数量发生变化，重新渲染
            if (oldGamesPerPage !== gamesPerPage) {
                currentPage = 1; // 重置到第一页
                renderGames();
                renderPagination();
            }
        }

        // 渲染游戏卡片
        function renderGames() {
            const gamesGrid = document.getElementById('games-grid');
            gamesGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * gamesPerPage;
            const endIndex = startIndex + gamesPerPage;
            const gamesToShow = currentGames.slice(startIndex, endIndex);
            
            if (gamesToShow.length === 0) {
                gamesGrid.innerHTML = '<div class="no-games" style="grid-column: 1 / -1; text-align: center; color: white; padding: 40px; font-size: 1.2rem;">没有找到相关游戏</div>';
                return;
            }
            
            gamesToShow.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                // 生成网盘选项HTML
                let optionsHTML = '';
                game.links.forEach(link => {
                    optionsHTML += `
                        <a href="${link.url}" class="download-option ${link.type}" target="_blank">
                            <i class="fas ${getIconForType(link.type)}"></i>
                            ${link.name}
                        </a>
                    `;
                });
                
                gameCard.innerHTML = `
                    <img src="${game.images[0]}" alt="${game.title}" class="game-image" onerror="this.src='https://via.placeholder.com/300x200?text=游戏图片'">

                            <div class="download-options">
                                ${optionsHTML}

                        </div>

                gamesGrid.appendChild(gameCard);

            // 添加详情按钮点击事件

                button.addEventListener('click', function() {

                    closeAllDownloadOptions();

                    if (!isShowing) {

        // 根据网盘类型获取图标
        function getIconForType(type) {
            switch(type) {
                case 'baidu': return 'fa-cloud';
                case 'quark': return 'fa-download';
                case 'aliyun': return 'fa-database';
                default: return 'fa-external-link-alt';
            }
        }

        // 渲染分页按钮
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(currentGames.length / gamesPerPage);
            
            if (totalPages <= 1) {
                return;
            }
            
            // 添加上一页按钮
            const prevBtn = document.createElement('div');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderGames();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            pagination.appendChild(prevBtn);
            
            // 添加页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('div');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderGames();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(pageBtn);
            }
            
            // 添加下一页按钮
            const nextBtn = document.createElement('div');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderGames();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            pagination.appendChild(nextBtn);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
